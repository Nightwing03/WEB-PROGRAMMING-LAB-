<script>
function allLetter(inputtxt)
  {
   var letters = /^[A-Za-z]+$/;
   if(inputtxt.value.match(letters))
     {
      return true;
     }
   else
     {
     alert("No Numbers in this Field");
document.Sign_up.name.blur();
	document.Sign_up.email.blur();
     return false;
     }

  }
function email_verify()
{
var mail_id=document.Sign_up.email.value
if(mail_id.indexOf("@")==-1)
{
alert("Please enter a valid email id");
document.Sign_up.email.blur();
document.Sign_up.name.blur();
}
}

</script>
