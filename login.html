	<script> 
	let text = '{"users":[' + '{"name":"Dhanushwaran","pass":"Sweet" },' + '{"name":"Nandha","pass":"Hello" },' + '{"name":"Sivaraman","pass":"Pizza" }]}';
	const obj = JSON.parse(text); 
	function validateform(){  
		var name=document.getElementById("login_form").uname.value;  
		var password=document.getElementById("login_form").pwd.value;  
  
		if (name==null || name==""){  
  			alert("Name can't be blank");  
  			return false;  
		}
		else if(password.length<3){  
  			alert("Password must be at least 6 characters long.");  
  			return false;  
  		}
		
		for (let x in obj.users){
	 		if(obj.users[x].name==name && obj.users[x].pass==password){
				alert("You have successfully logged in");
				return true;
			}
		}
	alert("Wrong credentials");
	return false;  
	}  
</script>
